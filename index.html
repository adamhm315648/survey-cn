<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | Mini Game Form</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Mini Game Form</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");
    var container = document.querySelector("#unity-container");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == "error") div.style = "background: red; padding: 10px;";
      else {
        if (type == "warning") div.style = "background: yellow; padding: 10px;";
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MiniGameCN.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/MiniGameCN.data",
      frameworkUrl: buildUrl + "/MiniGameCN.framework.js",
      codeUrl: buildUrl + "/MiniGameCN.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Mini Game Form",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // MOBILE-SPECIFIC LAYOUT
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
      document.getElementsByTagName("head")[0].appendChild(meta);

      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // FULLSCREEN MOBILE CANVAS — STRONG LANDSCAPE ENFORCEMENT
      // Wrap canvas in a rotatable container
      let wrapper = document.createElement("div");
      wrapper.id = "landscape-wrapper";
      wrapper.style.position = "absolute";
      wrapper.style.top = 0;
      wrapper.style.left = 0;
      wrapper.style.width = "100%";
      wrapper.style.height = "100%";
      wrapper.style.overflow = "hidden";
      wrapper.style.background = "black";
      canvas.parentNode.insertBefore(wrapper, canvas);
      wrapper.appendChild(canvas);

      function applyLandscape() {
        let w = window.innerWidth;
        let h = window.innerHeight;

        // Height gap in landscape (top and bottom)
        const gap = 20; // px — change if you want bigger or smaller gaps

        if (h > w) {
          // Device is in portrait → we rotate the canvas, but size it as LANDSCAPE
          let landscapeW = h;
          let landscapeH = w;

          canvas.style.position = "absolute";
          canvas.style.width = landscapeW + "px";
          canvas.style.height = (landscapeH - gap * 2) + "px"; // apply gap

          canvas.style.transform = "rotate(90deg)";
          canvas.style.transformOrigin = "center center";

          // Center the rotated canvas
          canvas.style.top = (h - (landscapeH - gap * 2)) / 2 + "px";
          canvas.style.left = (w - landscapeW) / 2 + "px";
        }
        else {
          // Already in landscape → normal but add top/bottom gaps
          canvas.style.position = "absolute";
          canvas.style.transform = "none";
          canvas.style.left = "0";

          canvas.style.width = w + "px";
          canvas.style.height = (h - gap * 2) + "px";

          // Apply vertical gap
          canvas.style.top = gap + "px";
        }
      }

    } else {
      // Desktop default
      canvas.style.position = "static";
      canvas.style.width = "960px";
      canvas.style.height = "600px";
      canvas.style.transform = "none";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      })
        .then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        })
        .catch((message) => {
          alert(message);
        });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
